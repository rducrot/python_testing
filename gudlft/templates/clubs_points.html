<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT Registration</title>
</head>
<body>
    <h1>Clubs points</h1>
<table>
    <thead>
        <th>Name</th>
        <th>Points</th>
    </thead>
    {% for club in clubs %}
        <tr>
            <td>{{ club.name }}</td>
            <td style="text-align:center">{{ club.points }}</td>
        </tr>
    {% endfor %}
</table>
<a href="/">Back to index</a>
</body>
</html>
